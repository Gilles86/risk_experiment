preferences:
  general:
    audioLib: sounddevice
    units: deg

window:
  #size: [800, 600]
  pos: [0, 0]
  color: [0, 0, 0]
  fullscr: False
  winType: pyglet
  #waitBlanking: True
  screen: 1
  #refreshHz: 30
  viewPos: [0, 0]
  #viewScale: [.5, .5]

monitor:
  name: default
  width: 50  # in cm
  distance: 50  # in cm
  gamma: 1

mouse:
  visible: True
  

eyetracker:
  model: eyelink
  CNUM: 9
  MIN_CALIB_FIX: 1000

mri:
  simulate: True
  TR: 2.0  # seconds between volume acquisitions
  TA: 2.0  # seconds to acquire one volume
  volumes: 10  # number of 3D volumes to obtain in a given scanning run
  sync: t  # character used as flag for sync timing, default=‘5’
  skip: 10  # how many frames to silently omit initially during T1 stabilization, no sync pulse.
  sound: False  # simulate scanner noise
  n_dummy_scans: 4

pile:
  aperture_size: 15
  dot_size: 1.
  image1: 'assets/onefranc_v3.png'
  image2: 'assets/onefranc_v3_neg.png'

mapper:
  design: [80, 5, 7, 10, 14, 20, 28, 40, 56, 80, 56, 40, 28, 20, 14, 10, 7, 5]
  n_repeats_stimulus: 6
  n_repeats_blocks: 6
  on_duration: .3
  off_duration: .4
  p_oddball: .1

calibrate:
  p_stim1: [1, .43, .55, .71]
  p_stim2: [1, .43, .55, .71]

  jitter1: 1.5
  jitter2: 3.5

various:
  piechart_width: 1 
  text_width: 20
  text_height: .75
  buttons: ['j', 'k', 'l', 'semicolon']
  button_size: 2


